<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agae-calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div class="input-data">
            <input type="date" class="date">
            <button class="cal-btn">Calculator</button>
        </div>
    
    <div id="output-container">
        <div class="year">
            <p class="data">23 years
            </p>
        </div>
        <div class="month">
            <p class="data">23 months
            </p>
        </div>
        <div class="days">
            <p class="data">23 days
            </p>
        </div>
    </div>
</div>
</body>
</html>
